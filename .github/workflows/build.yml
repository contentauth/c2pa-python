  linux:
    uses: ./.github/workflows/build-wheel.yml
    with:
      python-version: "3.10"
      artifact-name: wheels-${{ matrix.target }}
    strategy:
      matrix:
        target: [x86_64, aarch64]
    if: |
      github.event_name != 'pull_request' ||
      github.event.pull_request.author_association == 'COLLABORATOR' ||
      github.event.pull_request.author_association == 'MEMBER' ||
      github.event.pull_request.user.login == 'dependabot[bot]' ||
      contains(github.event.pull_request.labels.*.name, 'safe to test')

  windows:
    uses: ./.github/workflows/build-wheel.yml
    with:
      python-version: "3.10"
      architecture: ${{ matrix.target }}
      artifact-name: wheels-${{ matrix.target }}
    strategy:
      matrix:
        target: [x64, x86]
    if: |
      github.event_name != 'pull_request' ||
      github.event.pull_request.author_association == 'COLLABORATOR' ||
      github.event.pull_request.author_association == 'MEMBER' ||
      github.event.pull_request.user.login == 'dependabot[bot]' ||
      contains(github.event.pull_request.labels.*.name, 'safe to test')

  macos_x86:
    uses: ./.github/workflows/build-wheel.yml
    with:
      python-version: "3.10"
      artifact-name: wheels-mac-x86_64
    if: |
      github.event_name != 'pull_request' ||
      github.event.pull_request.author_association == 'COLLABORATOR' ||
      github.event.pull_request.author_association == 'MEMBER' ||
      github.event.pull_request.user.login == 'dependabot[bot]' ||
      contains(github.event.pull_request.labels.*.name, 'safe to test')

  macos_aarch64:
    uses: ./.github/workflows/build-wheel.yml
    with:
      python-version: "3.10"
      artifact-name: wheels-mac-aarch64
    if: |
      github.event_name != 'pull_request' ||
      github.event.pull_request.author_association == 'COLLABORATOR' ||
      github.event.pull_request.author_association == 'MEMBER' ||
      github.event.pull_request.user.login == 'dependabot[bot]' ||
      contains(github.event.pull_request.labels.*.name, 'safe to test')

  sdist:
    runs-on: ubuntu-latest

    if: |
      github.event_name != 'pull_request' ||
      github.event.pull_request.author_association == 'COLLABORATOR' ||
      github.event.pull_request.author_association == 'MEMBER' ||
      github.event.pull_request.user.login == 'dependabot[bot]' ||
      contains(github.event.pull_request.labels.*.name, 'safe to test')

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build sdist
        run: python setup.py sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true'
    runs-on: ubuntu-latest
    environment: pypipublish
    needs: [linux, windows, macos_x86, macos_aarch64, sdist]
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      - name: List contents of dist directory
        run: ls -la dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          # Uncomment to use TestPyPI
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          # Uncomment below for test runs, otherwise fails on existing packages being reuploaded
          skip-existing: true

