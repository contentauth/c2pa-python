name: Build Wheel

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      architecture:
        required: false
        type: string
      artifact-name:
        required: true
        type: string
      runs-on:
        required: true
        type: string
        default: 'ubuntu-latest'
    secrets:
      github-token:
        required: true

permissions:
  contents: read
  packages: read
  actions: read

jobs:
  build:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          architecture: ${{ inputs.architecture }}
          cache: "pip"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Prepare build directories (Unix)
        shell: bash
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          mkdir -p src/c2pa/libs
          rm -rf dist build

      - name: Prepare build directories (Windows)
        shell: pwsh
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          New-Item -ItemType Directory -Force -Path src/c2pa/libs
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }
      - name: Download native artifacts (from tag c2pa-v0.55.0)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 scripts/download_artifacts.py c2pa-v0.55.0
      - name: Build wheel
        run: python setup.py bdist_wheel
      - name: Test wheel
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --no-index --find-links=dist c2pa
          python -c "from c2pa import C2paError; print('C2paError imported successfully')"
          python ./tests/test_unit_tests.py
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: dist