[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "c2pa"
version = "0.10.0"
description = "Python bindings for the C2PA library"
license = {file = "LICENSE-MIT"}
readme = "README.md"
authors = [{ name = "Gavin Peacock", email = "gvnpeacock@adobe.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows"
]
maintainers = [
  {name = "Gavin Peacock", email = "gpeacock@adobe.com"}
]
urls = {homepage = "https://contentauthenticity.org", repository = "https://github.com/contentauth/c2pa-python"}

requires-python = ">=3.8"
dependencies = [
    "cryptography>=41.0.0",
    "pytest>=7.4.0"
]

[project.scripts]
download-artifacts = "c2pa.build:download_artifacts"

[tool.hatch.build.targets.wheel]
packages = ["src/c2pa"]

[tool.hatch.build.hooks.custom]
path = "c2pa/build.py"